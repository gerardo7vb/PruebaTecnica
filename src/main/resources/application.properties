# Configuracion de log4j
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS}[%thread][%-Slevel][%c{l}]: %msg%n

#Configuracion de conexion a base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/api_rest?useSSL=salse4serverTimezone=America/Bogota
spring.datasource.username=root
spring.datasource.password=toor
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLSDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
